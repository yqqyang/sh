	try{
		if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
			window.location.href="cellphone.html";
		}else{
			window.location.href="first.html";
		}
		}catch(e){
			window.location.href="first.html";
		}
</script>
